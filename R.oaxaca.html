<!DOCTYPE html>
<html lang="es">
<head>
    <style>
        :root {
            --ocre-oaxaca: #f5f5f5;
            --verde-oaxaca: #78543e;
        }

        .header-oaxaca {
            background: linear-gradient(rgba(168, 125, 108, 0.8), rgba(118, 66, 36, 0.984)),
                        url('https://source.unsplash.com/random/1920x1080?coffee,oaxaca');
        }
    </style>
</head>
<body>
    <header class="header-oaxaca text-white text-center py-5">
        <h1>🎭 Café Oaxaca</h1>
        <p>Tradición zapoteca en cada grano</p>
    </header>

    <main class="container py-5">
        <div class="row">
            <div class="col-md-4">
                <div class="card bg-ocre-oaxaca text-white">
                    <div class="card-body">
                        <h5>Datos clave</h5>
                        <ul>
                            <li>15% producción nacional</li>
                            <li>92% orgánico</li>
                            <li>Denominación: Pluma Hidalgo</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <table class="table">
                    <thead class="bg-verde-oaxaca text-white">
                        <tr>
                            <th>Proceso</th>
                            <th>% Producción</th>
                            <th>Altitud</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Lavado</td>
                            <td>60%</td>
                            <td>900-1,600 msnm</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</body>
</html>
